    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-apiuser}:${POSTGRES_PASSWORD:-apipassword}@db:5432/${POSTGRES_DB:-ordersdb}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/PythonLightStar:/app
    command: >
      granian
      --interface asgi
      --host 0.0.0.0
      --port 8000
      --workers 4
      --blocking-threads 1
      --http 1
      --http1-buffer-size 32768
      --backlog 4096
      --loop uvloop
      --no-access-log
      --respawn-failed-workers
      main:app
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 512M
    networks:
      - webapi-network

