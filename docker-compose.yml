services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apiuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apipassword}
      POSTGRES_DB: ${POSTGRES_DB:-ordersdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-apiuser} -d ${POSTGRES_DB:-ordersdb}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 512M
    networks:
      - webapi-network

  litestar:
    build: ./apps/PythonLightStar
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-apiuser}:${POSTGRES_PASSWORD:-apipassword}@db:5432/${POSTGRES_DB:-ordersdb}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/PythonLightStar:/app
    command: >
      granian
      --interface asgi
      --host 0.0.0.0
      --port 8000
      --workers 4
      --blocking-threads 1
      --http 1
      --http1-buffer-size 32768
      --backlog 4096
      --loop uvloop
      --no-access-log
      --respawn-failed-workers
      main:app
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 512M
    networks:
      - webapi-network

