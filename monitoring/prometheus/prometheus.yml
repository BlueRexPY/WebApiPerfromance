global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # ── Prometheus self-monitoring ──────────────────────────────────────────────
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ── PostgreSQL exporter (wait events, connections, stats) ───────────────────
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres_exporter:9187"]
        labels:
          instance: "ordersdb"

  # ── Container metrics (cAdvisor) ────────────────────────────────────────────
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    metric_relabel_configs:
      - source_labels: [container_label_com_docker_compose_service]
        regex: "(litestar|dotnetapi|dotnetapiaot|bunapi|fastapi|fastifyapi|rustactix|haskellservant|elixirphoenix|gofiber|javaspringboot|erlangcowboy|denoapi|swiftvapor|expressapi|rubyrails|djangoapi|cppdrogon|cmicrohttpd|db)"
        action: keep
