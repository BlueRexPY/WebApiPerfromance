# HTTP
quarkus.http.port=8000
quarkus.http.access-log.enabled=false
quarkus.http.so-reuse-port=true

# Logging — silence everything for maximum throughput
quarkus.log.level=ERROR
quarkus.log.console.enable=false

# Datasource — defaults (overridden by env vars in Docker)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.reactive.url=vertx-reactive:postgresql://db:5432/ordersdb
quarkus.datasource.username=apiuser
quarkus.datasource.password=apipassword

# Reactive PG pool
quarkus.datasource.reactive.max-size=120
quarkus.datasource.reactive.idle-timeout=PT10M
quarkus.datasource.reactive.reconnect-attempts=3
quarkus.datasource.reactive.reconnect-interval=PT1S
